<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/838e11aa0d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
  <!-- <span class="fa-solid fa-moon" ></span> -->
</head>

<body>
  <div class="wrapper">
    <img src="images/bg-stars.svg" alt="bg-stars" id="bg-stars">
    <div class="header">
      <h1>New year's Eve in</h1>
    </div>

    <div class="timer">

      <div class="card">
        <div class="card-style">
          <h2 id="days">0</h2>
        </div>
        <h3>Days</h3>
      </div>

      <div class="card">
        <div class="card-style">
          <h2 id="hours">0</h2>
        </div>
        <h3>Hours</h3>
      </div>

      <div class="card">
        <div class="card-style">
          <h2 id="minutes">0</h2>
        </div>
        <h3>minutes</h3>
      </div>

      <div class="card">
        <div class="card-style">
          <h2 id="seconds">16</h2>
        </div>
        <h3>seconds</h3>
      </div>

    </div>
    <div class="socials">
      <a href="#"><img src="/images/icon-facebook.svg" alt="facebook-logo"> </a>
      <a href="#"><img src="/images/icon-instagram.svg" alt="instagram-logo"> </a>
      <a href="#"><img src="/images/icon-pinterest.svg" alt="pinterest-logo"> </a>
    </div>
    <img src="images/pattern-hills.svg" alt="pattern-hills" id="hills">
  </div>


  <!-- We're launching soon

  Days
  Hours
  Minutes
  Seconds -->


  <script src="index.js"></script>
</body>

</html>
